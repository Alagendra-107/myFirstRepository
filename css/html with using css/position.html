<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./postition.css">
</head>
<body>
    <h2>position in css</h2>
    <ul>
        <li>Static</li>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>sticky</li>
    </ul>
     <!-- sticky -->
    <h2>sticky</h2>
    <section class="sticky_outer">
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact</a>
      </nav>
    </section>
    <!-- static  -->
    <p class="static">This is static position</p>
    <h2>Relative</h2>
    <section class="outer_relative">
        <section class="inner_relative">Relative position</section>
    </section> 

    <h2>Absolute</h2>
    <section class="absolute_outer">
        <section class="absolute_inner">Absolute in css</section>
    </section>
 

    
</body>
</html>
